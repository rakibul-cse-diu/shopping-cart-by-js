<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header  -->
    <header class="container-fluid bg-primary p-3 mb-3">
        <h1 class="text-white text-center">Shopping Cart By JS</h1>
    </header>

    <!-- Main Section  -->
    <main>
        <div class="product-cart-container p-4">
            <div class="row">

                <!-- products -->
                <div class="col-8">
                    <div class="products">
                        <div class="row g-4 products-container">


                        </div>
                    </div>
                </div>

                <!-- cart  -->
                <div class="col-4 bg-light vh-100 p-5 d-flex flex-column justify-contennt-center align-items-center">
                    <h3 class="mb-4">CART</h3>
                    <div class="cart overflow-auto mb-5">
                        <div class="row item-container g-4">

                        </div>
                    </div>
                    <div class="cost w-50">
                        <span class="d-block">Price: $ <span id="item-price">0</span></span>
                        <span>Shipping: $ <span id="shipping">0</span></span>
                        <hr>
                        <span>total: $ <span id="total"></span></span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Script  -->
    <script src="main.js"></script>
</body>

</html>
